color: rgb(195, 5, 5);

<body id="body">
    
    <header>
        <h1>الساعة الان</h1>

<main id="main1">
    <h1 id="time"></h1>
</main>



    
    <script>
        function apal(){
            var lyas = new Date();
            var time = document.getElementById("time");
            time.innerHTML = lyas.getHours() +":"+lyas.getMinutes()+":"+lyas.getSeconds();
        }
    setInterval(apal,100);
        onload = apal();
    </script>
